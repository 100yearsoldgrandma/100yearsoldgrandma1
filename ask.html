<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask the Machine</title>
    <style>
        body {
            background: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: monospace;
            color: black;
        }
        input {
            width: 90%;
            padding: 20px;
            font-size: 16px;
            border: 1px solid black;
            background: black;
            color: white;
            font-family: monospace;
            margin-bottom: 20px;
        }
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .message {
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            color: black;
        }
        .message.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="ask me anything..." maxlength="200">
    <div class="message"></div>

    <script>
        const input = document.querySelector('input');
        const message = document.querySelector('.message');
        const BIN_ID = '$YOUR_BIN_ID'; // We'll replace this with your actual bin ID

        function showMessage() {
            message.textContent = 'Question sent to the machine...';
            message.classList.add('visible');
            setTimeout(() => {
                message.classList.remove('visible');
            }, 2000);
        }

        async function sendQuestion(question) {
            try {
                // Get current questions
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`);
                const data = await response.json();
                const questions = data.record.questions || [];
                
                // Add new question
                questions.push({
                    text: question,
                    time: Date.now()
                });

                // Update bin with new questions
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': '$2a$10$YourMasterKey'
                    },
                    body: JSON.stringify({ questions })
                });

                showMessage();
            } catch (error) {
                console.error('Error:', error);
                message.textContent = 'Error sending question. Please try again.';
                message.classList.add('visible');
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const question = input.value.trim();
                if (question) {
                    sendQuestion(question);
                    input.value = '';
                }
            }
        });
    </script>
</body>
</html>
