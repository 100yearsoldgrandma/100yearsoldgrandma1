DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ask the machine</title>
    <style>
        body {
            background: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: monospace;
            color: black;
        }
        form {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 90%;
            padding: 20px;
            font-size: 16px;
            border: 1px solid black;
            background: black;
            color: white;
            font-family: monospace;
            margin-bottom: 20px;
        }
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .message {
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            color: black;
            text-align: center;
        }
        .message.visible {
            opacity: 1;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .error.visible {
            opacity: 1;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            max-width: 80%;
        }
        .sent-questions {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="instructions">type your question and press enter to send</div>
    <form id="questionForm">
        <input type="text" name="q" placeholder="ask me anything..." maxlength="200" autocomplete="off">
        <div class="message"></div>
        <div class="error"></div>
        <div class="sent-questions"></div>
    </form>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDjh80kFZ7KwFTVQ_Kh-Pj3UVxpHgPC0Nc",
            authDomain: "yearsoldgrandma.firebaseapp.com",
            databaseURL: "https://yearsoldgrandma-default-rtdb.firebaseio.com",
            projectId: "yearsoldgrandma",
            storageBucket: "yearsoldgrandma.appspot.com",
            messagingSenderId: "654007977746",
            appId: "1:654007977746:web:d4af0391f0d666c0b4a3c0"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const form = document.getElementById('questionForm');
        const input = form.querySelector('input[name="q"]');
        const message = document.querySelector('.message');
        const error = document.querySelector('.error');
        const sentQuestions = document.querySelector('.sent-questions');
        let questionCount = 0;

        function showMessage(text, isError = false) {
            const element = isError ? error : message;
            element.textContent = text;
            element.classList.add('visible');
            setTimeout(() => {
                element.classList.remove('visible');
            }, 2000);
        }

        function updateSentQuestions() {
            questionCount++;
            sentQuestions.textContent = `${questionCount} question${questionCount === 1 ? '' : 's'} sent to the machine`;
        }

        async function sendQuestion(question) {
            try {
                // Push the question to Firebase
                await database.ref('questions').push({
                    text: question,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                // Show success message
                showMessage('question sent to the machine...');
                updateSentQuestions();
                
                // Clear input
                input.value = '';
            } catch (err) {
                console.error('error sending question:', err);
                showMessage('error sending question. please try again.', true);
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (question) {
                sendQuestion(question);
            }
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const question = input.value.trim();
                if (question) {
                    sendQuestion(question);
                }
            }
        });
    </script>
</body>
</html>
