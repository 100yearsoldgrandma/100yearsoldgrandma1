<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask the Machine</title>
    <style>
        body {
            background: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: monospace;
            color: black;
        }
        input {
            width: 90%;
            padding: 20px;
            font-size: 16px;
            border: 1px solid black;
            background: black;
            color: white;
            font-family: monospace;
            margin-bottom: 20px;
        }
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .message {
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            color: black;
            text-align: center;
        }
        .message.visible {
            opacity: 1;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .error.visible {
            opacity: 1;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            max-width: 80%;
        }
        .sent-questions {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="instructions">Type your question and press Enter to send</div>
    <input type="text" placeholder="ask me anything..." maxlength="200">
    <div class="message"></div>
    <div class="error"></div>
    <div class="sent-questions"></div>

    <script>
        const input = document.querySelector('input');
        const message = document.querySelector('.message');
        const error = document.querySelector('.error');
        const sentQuestions = document.querySelector('.sent-questions');
        let questionCount = 0;

        function showMessage(text, isError = false) {
            const element = isError ? error : message;
            element.textContent = text;
            element.classList.add('visible');
            setTimeout(() => {
                element.classList.remove('visible');
            }, 2000);
        }

        function updateSentQuestions() {
            questionCount++;
            sentQuestions.textContent = `${questionCount} question${questionCount === 1 ? '' : 's'} sent to the machine`;
        }

        function sendQuestion(question) {
            try {
                // Get existing questions or create new array
                const questions = JSON.parse(localStorage.getItem('pendingQuestions') || '[]');
                
                // Add new question with timestamp
                questions.push({
                    text: question,
                    timestamp: Date.now()
                });
                
                // Save back to localStorage
                localStorage.setItem('pendingQuestions', JSON.stringify(questions));

                // Show success message
                showMessage('Question sent to the machine...');
                updateSentQuestions();
                
                // Clear input
                input.value = '';
            } catch (err) {
                console.error('Error sending question:', err);
                showMessage('Error sending question. Please try again.', true);
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const question = input.value.trim();
                if (question) {
                    sendQuestion(question);
                }
            }
        });
    </script>
</body>
</html>
