<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ask the Machine</title>
    <style>
        body {
            background: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: monospace;
            color: black;
        }
        input {
            width: 90%;
            padding: 20px;
            font-size: 16px;
            border: 1px solid black;
            background: black;
            color: white;
            font-family: monospace;
            margin-bottom: 20px;
        }
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        .message {
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            color: black;
        }
        .message.visible {
            opacity: 1;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .error.visible {
            opacity: 1;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="instructions">Type your question and press Enter to send</div>
    <input type="text" placeholder="ask me anything..." maxlength="200">
    <div class="message"></div>
    <div class="error"></div>

    <script>
        const input = document.querySelector('input');
        const message = document.querySelector('.message');
        const error = document.querySelector('.error');

        function showMessage(text, isError = false) {
            const element = isError ? error : message;
            element.textContent = text;
            element.classList.add('visible');
            setTimeout(() => {
                element.classList.remove('visible');
            }, 2000);
        }

        function sendQuestion(question) {
            try {
                // Show sending message
                showMessage('Question sent to the machine...');
                
                // Clear input
                input.value = '';
                
                // Create the target URL with the question as a hash
                const targetUrl = '../window.html#' + encodeURIComponent(question);
                
                // Open in a new tab/window
                window.open(targetUrl, '_blank');
            } catch (err) {
                console.error('Error sending question:', err);
                showMessage('Error sending question. Please try again.', true);
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const question = input.value.trim();
                if (question) {
                    sendQuestion(question);
                }
            }
        });
    </script>
</body>
</html> 
</html>
